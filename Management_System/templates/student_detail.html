{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-4">Student Details</h2>
  <p class="text-lg text-gray-700"><strong>Name:</strong> {{ student.name }}</p>
  <p class="text-lg text-gray-700"><strong>Email:</strong> {{ student.email }}</p>
  <p class="text-lg text-gray-700"><strong>Phone:</strong> {{ student.phone }}</p>
  <p class="text-lg text-gray-700"><strong>Course:</strong> {{ student.course }}</p>
  <p class="text-lg text-gray-700"><strong>Created_at:</strong> {{ student.created_at }}</p>
  <div class="mt-6">
    <a href="{% url 'student_list' %}" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded">
      Back to List
    </a>
  </div>
</div>
{% endblock %}
