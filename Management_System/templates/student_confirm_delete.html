{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Delete Student</h2>
    <p class="text-lg text-gray-600 mb-6">
      Are you sure you want to delete
      <span class="font-semibold text-gray-800">{{ student.name }}</span>?
    </p>
    <form method="post" class="flex justify-center">
      {% csrf_token %}
      <button type="submit" class="w-full py-2 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded transition duration-300">
        Yes, delete
      </button>
    </form>
  </div>
</div>
{% endblock %}
