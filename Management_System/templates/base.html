<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Optional: Custom Styles -->
  <style>
    /* Example of a custom animation for extra flair */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8 shadow-lg">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl lg:text-5xl font-bold tracking-wide">Student Management System</h1>
      <p class="mt-2 text-lg lg:text-xl italic">Empowering Education One Step at a Time</p>
    </div>
  </header>

   <div class="container mx-auto mt-4">
    {% if messages %}
      <div class="space-y-4">
        {% for message in messages %}
          <div class="{% if message.tags == 'success' %}bg-green-100 border border-green-500 text-green-800{% elif message.tags == 'error' %}bg-red-100 border border-red-500 text-red-800{% else %}bg-gray-100 border border-gray-300 text-gray-800{% endif %} p-4 rounded">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <nav class="bg-blue-700 shadow-md">
    <div class="container mx-auto">
      <ul class="flex justify-center space-x-8 py-4">
        <li>
          <a href="/" class="text-white text-lg transition-all duration-300 hover:text-yellow-300 hover:scale-110">
            Home
          </a>
        </li>
        <li>
          <a href="/new/" class="text-white text-lg transition-all duration-300 hover:text-yellow-300 hover:scale-110">
            Add Student
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content area as a modern card -->
  <main class="container mx-auto mt-10 px-4">
    <div class="bg-white p-8 rounded-lg shadow-2xl float">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer with a dark background and centered text -->
  <footer class="bg-gray-800 text-white py-4 mt-12">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2025 Student Management System. All Rights Reserved.</p>
    </div>
  </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script> >
</body>
</html>
