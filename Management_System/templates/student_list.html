{% extends 'base.html' %}
{% block content %}
<div class="p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Student List</h2>
  <ul class="divide-y divide-gray-200">
    {% for student in students %}
      <li class="py-4 flex flex-col sm:flex-row items-center justify-between">
        <span class="text-lg text-gray-700 w-full sm:w-auto mb-2 sm:mb-0">
            <a href="{% url 'student_detail' student.pk %}" class="hover:text-blue-500 transition duration-300">
            {{ student.name }}
          </a>
        </span>
        <div class="flex space-x-4">
          <a href="/{{ student.id }}/edit/" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-all duration-300">
            Edit
          </a>
          <a href="/{{ student.id }}/delete/" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-all duration-300">
            Delete
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
