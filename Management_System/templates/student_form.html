{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
      {% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}
    </h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Save
      </button>
    </form>
  </div>
</div>
{% endblock %}
